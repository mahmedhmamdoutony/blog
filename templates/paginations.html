<style>
  .disabled{
    pointer-events: none;
    display:inline-block;
  }
  .mr{
    margin-right: 5px;
  }
  .ml{
margin-left: 5px;
  }
</style>
   
   <div class="pag">

      {% if page.has_previous %}
       <a href="?page={{page.previous_page_number}}" class="mr"><i class="fa fa-chevron-circle-left"></i></a>
       {% else %}
       <a href="" class="disabled mr"><i class="fa fa-chevron-circle-left"></i></a>
      {% endif %}
      <small>current page ({{page.number}}) from ({{page.paginator.num_pages}}) pages</small>
      {% if page.has_next %}
      <a href="?page={{page.next_page_number}}" class="ml"> <i class="fas fa-chevron-circle-right"></i></a>
      {% else %}
      <a href="" class="disabled ml"><i class="fas fa-chevron-circle-right"></i></a>
      {% endif %}
    </div>
